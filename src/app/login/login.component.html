<div class="main-container">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form (ngSubmit)="onLogin()" class="login-form">
      
      <!-- Role Selection (Styled Dropdown) -->
      <div class="form-group">
        <label for="roleSelection">Role</label>
        <select
          class="form-control custom-dropdown"
          name="role"
          required
          [(ngModel)]="role"
          #roleSelect="ngModel"
        >
          <option value="" disabled>Select your role</option>
          <option value="Vendor">Vendor</option>
          <option value="User">User</option>
        </select>
        <div *ngIf="roleSelect.invalid && roleSelect.touched" class="alert alert-danger">
          Role is required!
        </div>
      </div>

      <!-- Email Field (for both User and Vendor) -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          autocomplete="off"
          class="form-control"
        />
      </div>

      <!-- Forgot Password Link -->
      <div class="forgot-password">
        <a href="/forgot-password" class="link">Forgot Password?</a>
      </div>

      <!-- Login Button -->
      <div class="btn-container">
        <button type="submit" class="buttonng">Login</button>
      </div>

      <!-- Error Message -->
      <div *ngIf="loginFailed" class="alert alert-danger mt-2">
        Login failed. Please check your email and password.
      </div>
    </form>

    <!-- OR Separator -->
    <div class="or-separator">
      <span>or</span>
    </div>

    <!-- Link to Sign Up Page -->
    <div class="signup-link">
      <p>Don't have an account? <a href="/signup" class="link">Sign Up</a></p>
    </div>
  </div>
</div>
